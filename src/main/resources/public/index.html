<!DOCTYPE html>
<html>
    <head>
        <title>TicTacToe</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />

    </head>
    <body>
        <div>
            <h1>Tic Tac Toe</h1>
          </div>  <!--form method="post" action="/move" class="form-inline" role="form"-->
            <p>Press gunnar to play.</p>
            <div class="theBoard">
    	    <table>
        		<tr>
        		    <td>	
                        <button id="0" value="0" onclick="move(this)">-</button>
        		    </td>
        		    <td>
                        <button id="1" value="1" onclick="move(this)">-</button>
                    </td>
                    <td>
                        <button id="2" value="2" onclick="move(this)">-</button>
                    </td>
                </tr>
                <tr>
                    <td>    
                        <button id="3" value="3" onclick="move(this)">-</button>
                    </td>
                    <td>
                        <button id="4" value="4" onclick="move(this)">-</button>
                    </td>
                    <td>
                        <button id="5" value="5" onclick="move(this)">-</button>
                    </td>
                </tr>
                <tr>
                    <td>    
                        <button  id="6" value="6" onclick="move(this)">-</button>
                    </td>
                    <td>
                        <button id="7" value="7" onclick="move(this)">-</button>
                    </td>
                    <td>
                        <button id="8" value="8" onclick="move(this)">-</button>
                    </td>
        	    </tr>
            </table>
             </div>
            <div id="win"></div>
          
      
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

        <script type="text/javascript">
            function move(a){
                $.ajax({
                    type: "post",
                    url: "/move",
                    data: 'move=' + a.value
                }).done(function(result)){
                    $(".theBoard").hide();
                    document.getElementById("win").innerHTML = result;
                    $("#win").show();
                });

        </script>
    </body>
</html>
