<!DOCTYPE html>
<html>
    <head>
        <title>TicTacToe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">

    </head>
    <body>
        <div>
            <h1>Tic Tac Toe</h1>
            <!--form method="post" action="/move" class="form-inline" role="form"-->
            <p>Press gunnar to play.</p>
            <div class="theBoard">
    	    <table>
        		<tr>
        		    <td>	
                        <button id="0" type="submit" value="0" onclick="this.innerHTML=Date()">-</button>
        		    </td>
        		    <td>
                        <button id="1" type="submit" value="1" onclick="move(this.id)">-</button>
                    </td>
                    <td>
                        <button id="2" type="submit" value="2" onclick="move(this.id)">-</button>
                    </td>
                </tr>
                <tr>
                    <td>    
                        <button id="3" type="submit" value="3" onclick="move(this.id)">-</button>
                    </td>
                    <td>
                        <button id="4" type="submit" value="4" onclick="move(this.id)">-</button>
                    </td>
                    <td>
                        <button id="5" type="submit" value="5" onclick="move(this.id)">-</button>
                    </td>
                </tr>
                <tr>
                    <td>    
                        <button  id="6" type="submit" value="6" onclick="move(this.id)">-</button>
                    </td>
                    <td>
                        <button id="7" value="7" onclick="move(this.id)">-</button>
                    </td>
                    <td>
                        <button id="8" value="8" onclick="move(this)">-</button>
                    </td>
        	    </tr>
            </table>
            <!--/form-->
            </div>
<div id="win"></div>
          </div>
      
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript">
        <script type="text/javascript">
            function move(x){
                $.ajax({
                    type: "post",
                    url: "/move",
                    data: 'move=' + x.value
                }).done(function(result)){
                    var temp = result;
                    $(".theBoard").hide();
                    document.getElementById("win").innerHTML = result;
                    $("#win").show();
                });

        </script>
    </body>
</html>
