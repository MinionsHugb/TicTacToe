<!DOCTYPE html>
<html>
    <head>
        <title>TicTacToe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- load bootstrap for nicer ui -->
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1>Tic Tac Toe</h1>
            <p>Press a button to play.</p>
    	    <table>
        		<tr>
        		    <td>	
                        <button type="submit" value="0" onclick="move(this)">-</button>
        		    </td>
        		    <td>
                        <button type="submit" value="1" onclick="move(this)">-</button>
                    </td>
                    <td>
                        <button type="submit" value="2" onclick="move(this)">-</button>
                    </td>
                </tr>
                <tr>
                    <td>    
                        <button type="submit" value="3" onclick="move(this)">-</button>
                    </td>
                    <td>
                        <button type="submit" value="4" onclick="move(this)">-</button>
                    </td>
                    <td>
                        <button type="submit" value="5" onclick="move(this)">-</button>
                    </td>
                </tr>
                <tr>
                    <td>    
                        <button type="submit" value="6" onclick="move(this)">-</button>
                    </td>
                    <td>
                        <button type="submit" value="7" onclick="move(this)">-</button>
                    </td>
                    <td>
                        <button type="submit" value="8" onclick="move(this)">-</button>
                    </td>
        	    </tr>
            </table>
        </div>
    </body>
</html>
